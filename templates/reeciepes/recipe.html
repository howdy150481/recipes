{% extends "base.html" %}

{% block content %}    
    <div class="card">
        <div class="card-header">
            <h3>{{ recipe.get('name') }}</h3>
        </div>
        <div class="card-body">
            <ul class="list-group">
                {% for zutat in recipe.find('zutaten').findall('zutat') %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        {{ zutat.text }}
                        <span class="badge bg-primary rounded-pill">{{ zutat.get('menge') }}</span>
                    </li>
                {% endfor %}
            </ul>
        </div>
        <div class="card-footer">
            <div class="row">
                <div class="col-10">
                    {{ recipe.find('anleitung').text }}
                </div>
                <div class="col text-end">
                    <a href="{{ url_for('pdf', wochentag=recipe.get('wochentag')) }}">Drucken</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
